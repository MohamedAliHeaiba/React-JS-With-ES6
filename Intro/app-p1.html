<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <!-- React Js have Two Files React.js And ReactDom.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <!-- 
        And You need to Transplier React And Ecma 6 Syntax to Ecma 5 to Browser understand it So 
        i user bable Transpalier to convert it .
        so Browser.js it Babal Transplier
     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    
</head>

<body>
    <!-- React  -->
    <div class="react-root"></div>

    <script type="text/babel">

        class Temp extends React.Component{
            render(){
             return <h1>Hi That is Test message ..</h1>
            }
        }

        ReactDOM.render(<Temp/>,document.querySelector(".react-root"));

    </script>


</body>

</html>
